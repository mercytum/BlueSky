name: Test Search & Post Using Playwright

# Triggers
on:
  push:
    # Trigger CI/CD pipeline automation whenever new changes are 'push' to 'playwrighttests/alistair' branch
    branches: [ playwrighttests/alistair ]

# Define Automated Jobs & Steps
jobs:
  # First Job: Build Workflow
  build:
    name: Test Search & Post Functionality
    # Will automatically cancel workflow after 1 hour of running
    timeout-minutes: 60
    # Run Workflow using Ubuntu latest OS
    runs-on: ubuntu-latest

    # Step Definitions
    steps:
        # Checkout the latest code from the main repo
      - name: Checkout Git Repository
        uses: actions/checkout@v4

        # Setup Node.js required environment using v20
      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js v20

        # Setup npm dependencies using clean install
      - name: Setup npm
        run: npm

        # Install Playwright browsers (i.e. Chromium, Webkit, Firefox) with dependencies
      - name: Install Playwright Browsers & Dependencies
        run: npx playwright install --with-deps

      # Run the playwright login test scripts
      - name: Run Playwright Tests
        run: xvfb-run npx playwright test --grep @search

        # Upload the test scripts results if the job was not cancelled. Keep report for 30 days
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-search-report
          path: playwright-report/
          retention-days: 30
