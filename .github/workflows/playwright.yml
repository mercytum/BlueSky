name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    env:
      CI: true
      COVERAGE: 'true'  # 👈 necessary for code coverage instrumentation

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧹 Restore Yarn & Playwright Cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright tests (starts dev server)
        run: npx playwright test

      - name: 📊 Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: 📊 Generate code coverage report
        run: |
          npx nyc report --reporter=html
        if: ${{ always() }}
      
      - name: 📊 Check coverage directory before upload
        run: |
          ls -al coverage/
        if: ${{ always() }}

      - name: ⬆️ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage/
          retention-days: 30

      - name: 🧪 Generate Allure report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: ⬆️ Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: ⬆️ Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
