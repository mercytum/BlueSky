name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      CI: true  # ğŸ‘ˆ prevents Expo from being interactive

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests (starts dev server from config)
        run: npx playwright test
      
      - name: ğŸ“Š Generate Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“Š Generate code coverage report
        run: |
          npx nyc report --reporter=html
        if: ${{ always() }}
  
      - name: â¬†ï¸ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage/
          retention-days: 30
  
      - name: ğŸ§ª Generate Allure report
        run: |
            npx allure generate allure-results --clean -o allure-report
  
      - name: â¬†ï¸ Upload Allure report
        uses: actions/upload-artifact@v4
        with:
            name: allure-report
            path: allure-report/
            retention-days: 30